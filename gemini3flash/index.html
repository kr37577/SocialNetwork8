<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Calculator | プレミアム電卓</title>
    <meta name="description" content="A beautiful, responsive, and functional premium calculator built with glassmorphism design.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div id="previous-operand"></div>
            <div id="current-operand">0</div>
        </div>
        <div class="buttons">
            <button class="clear span-two" data-all-clear>AC</button>
            <button class="clear" data-delete>DEL</button>
            <button class="operator" data-operation>÷</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button class="operator" data-operation>×</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button class="operator" data-operation>+</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button class="operator" data-operation>-</button>
            <button data-number>.</button>
            <button data-number>0</button>
            <button class="equals span-two" data-equals>=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
